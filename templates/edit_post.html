{% extends 'base1.html' %}

{% block content %}
    
    <form class="col-6 mx-auto card p-3 shadow-lg" method="POST" >
      {% csrf_token %}
      <h1 class="col-0 mx-auto">Edit-Post</h1>
      <br>
      <div class="form-group">
        <label for="exampleInputEmail1">Title</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{record.title}}" name="title">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">content</label>
        <textarea type="text" class="form-control" id="exampleInputPassword1"  name="content">{{record.content}}
        </textarea>
        </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Image</label>
        <input type="file" class="form-control" id="exampleInputPassword1" value="{{record.image}}" name="image">
      </div>
      <button type="submit" class="btn btn-primary">Update</button><br>
    </form>

{% endblock %}
