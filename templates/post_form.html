{% extends 'base1.html' %}



{% block content %}
<h1 class="for col-3 mx-auto ">Add Post</h1><br>

<form  class="col-0 mx-auto card p-3 shadow-lg" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="title" required>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Content</label>
    <textarea type="text" name="content" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="content" required>
    </textarea>
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Image</label>
    <input type="file" name="image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="image" required>
  </div>

  <!-- <div class="form-group">
    <label for="exampleInputEmail1">Slug</label>
    <input type="slug" name="slug" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="slug" required>
  </div> -->
  <button type="submit" class="btn btn-success">Add Post</button>
</form>
{% endblock content %}
