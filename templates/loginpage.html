{% extends 'base1.html' %}
{% block content %}
    {% csrf_token %}
    
    <form class="col-5 mx-auto card p-3 shadow-lg center" method="POST" >
      {% csrf_token %}
      <h1 class="form col-0 mx-auto">Login Page</h1>
      <br><br>
      <div class="form-group">
        <label for="exampleInputEmail1">Username/Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="eg-john" name="username" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button><br>

      <p class="col-0 mx-auto">New User?<a href="/register">Register</a></p>
      <p class="col-0 mx-auto"><a href="/forget-password/">Forget your password?</a></p>
    </form>

{% endblock %}
