{% extends 'base1.html' %}
{% block content %}
<form class="col-6 mx-auto card p-3 shadow-lg" method="POST" >
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1">Firstname</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{record.first_name}}" name="firstname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Lastname</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{record.last_name}}" name="lastname">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{record.username}}" name="Username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Email</label>
      <input type="text" class="form-control" id="exampleInputPassword1" value="{{record.email}}" name="Email">
    </div>
    <button type="submit" class="btn btn-primary">Update</button><br>
  </form>

{% endblock %}
