{% extends 'base1.html' %}
{% block content %}
    
    <form class="col-4 mt-5 mx-auto card p-3 shadow-lg" method="POST" >
      {% csrf_token %}
      <h1 class="col-10 mt-5 mx-auto">Change-Password</h1>
      <div class="form-group mt-5">
        <label for="exampleInputEmail1">new password</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="" name="password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">comfirm password</label>
        <input type="text" class="form-control" id="exampleInputPassword1" value="" name="confirm_password">
      </div>
      <input type="hidden" name="user_id" value="{{user_id}}">
      <button type="submit" class="btn btn-primary">submit</button><br>
    </form>

{% endblock %}
